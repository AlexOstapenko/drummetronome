<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #canvas {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: lightgreen;
        }

        .circle {
            position: absolute;
            pointer-events: none;
            transition: opacity 0.5s;
            transform: translate(-50%, -50%); /* Центрируем изображение относительно точки */
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvasDiv = document.getElementById('canvas');

            // Обработчик для события касания (touch) и клика (mousedown)
            canvasDiv.addEventListener('touchstart', handleTouch);
            canvasDiv.addEventListener('mousedown', handleMouseClick);

            function handleTouch(event) {
                event.preventDefault(); // Предотвращаем стандартное поведение браузера

                // Обрабатываем каждую точку касания
                for (let i = 0; i < event.touches.length; i++) {
                    const touch = event.touches[i];
                    createAndAnimateCircle(touch.clientX, touch.clientY);
                }
            }

            function handleMouseClick(event) {
                event.preventDefault(); 
                createAndAnimateCircle(event.clientX, event.clientY);
            }

            function createAndAnimateCircle(x, y) {
                // Создаем новое изображение круга
                const newCircle = document.createElement('img');
                newCircle.src = 'img/yellow-circle.png';
                newCircle.className = 'circle';
                newCircle.style.left = x + 'px';
                newCircle.style.top = y + 'px';
                newCircle.style.opacity = 1; // Начальная непрозрачность

                // Добавляем изображение круга в div
                canvasDiv.appendChild(newCircle);

                // Устанавливаем центр изображения в точку клика
                newCircle.style.transformOrigin = '50% 50%';

                // Запускаем анимацию затухания
                fadeOut(newCircle);
            }

            function fadeOut(element) {
                let opacity = 1;

                function animate() {
                    if (opacity > 0) {
                        opacity -= 0.05;
                        element.style.opacity = opacity;
                        requestAnimationFrame(animate);
                    } else {
                        element.style.display = 'none';
                        element.remove(); // Очищаем изображение после затухания
                    }
                }

                animate();
            }
        });
    </script>
</body>
</html>
